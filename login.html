<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>
</head>
<body><br>
    <main>
        <section>
            <img src="img/logo.png" alt="">
            <h6>Portal do Paciente</h6>
            <h2>Acessar conta</h2><br>
        <form name="cadastro" action="cadastro" method="get">
            <div class="campo">
                <label for="cemail"></label>
                <input type="text" id="cemail" name="email" placeholder="Digite seu CPF"><br>
            </div><br>
            <div class="campo">
                <label for="csenha"></label>
                <input type="password" name="senha" id="csenha" placeholder="Digite sua senha">
            </div><br>
            <input class="c"  type="submit" value="Acessar">
        </form><br>
        <button class="but1" type="button">Acessar sua conta</button>
        </section>
    </main>
</body>
</html>
